<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ecommerce card">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Gabarito&amp;display=swap" rel="stylesheet">
    <title>E-shop Card</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="root">
      <section class="card">
        <div class="card__card_images">
          <img id="img" class="card__card_imgs" src="imgs/1.webp" alt="" width="320px" height="320px">
          <img id="img" class="card__card_imgs" src="imgs/2.webp" alt="" width="320px" height="320px">
          <img id="img" class="card__card_imgs" src="imgs/3.webp" alt="" width="320px" height="320px">
          <img id="img" class="card__card_imgs" src="imgs/4.webp" alt="" width="320px" height="320px">
        </div>

        <div class="card__card_navigator">
          <button class="scrollL">&lt;</button>
          <div class="bubbles">
            <div class="bubble active"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
          </div>
          <button class="scrollR">&gt;</button>
        </div>

        <header>Laptop Hp 240 G8</header>

        <ul>
          <li>Memoria RAM de 8 Gb</li>
          <li>Procesador Intel® Core™ i3 de 10.ª generación</li>
          <li>Disco duro SATA de 1 TB y 5400 rpm</li>
          <li>Pantalla de 14"</li>
        </ul>

        <footer>
          <span>$935.000</span>
          <button class="card__card_button">Comprar</button>
        </footer>
      </section>
    </div>

    <script src="./carrusel.js"></script>
  

</body></html>
